{% extends 'base.html' %}
{% block content %}

<form action="{{ url_for('todo_post', bruker_id=bruker_id) }}" method="post">
  <input type="text" placeholder="Legg til oppdrag" name="task" autofocus>
</form>

<ul>
  {% for item in data %}
  <li>
    <p>{{item.todo}}</p>
    <form action="{{ url_for('slett_todo', bruker_id=bruker_id, todo_id=item.id) }}" method="post">
      <input type="submit" value="x">
    </form>
    <form action="{{ url_for('rediger_todo', bruker_id=bruker_id, todo_id=item.id) }}" method="get">
      <input type="submit" value="Rediger">
    </form>
  </li>
  {% endfor %}
</ul>

{% endblock %}
